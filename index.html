<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zivoon Books</title>

  <!-- CSS خارجي فقط -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="top">
    <div class="logo">Zivoon</div>

    <div class="search">
      <input id="q" type="text" placeholder="Search books, authors..." />
    </div>

    <nav>
      <a class="pill" href="./admin.html">Admin</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- CATEGORIES -->
    <aside class="panel">
      <h2>Categories</h2>

      <div class="small">Click to filter</div>

      <div class="cats">
        <button class="catBtn active" data-cat="All">All</button>
        <button class="catBtn" data-cat="Best Books">Best Books</button>
        <button class="catBtn" data-cat="New">New</button>
        <button class="catBtn" data-cat="Popular">Popular</button>
      </div>

      <div class="small note">
        Add books from Admin page
      </div>
    </aside>

    <!-- BOOKS -->
    <section class="content">
      <h2 id="sectionTitle">Best Books</h2>

      <div id="books" class="books"></div>

      <div id="empty" class="empty">
        No books yet. Add your first book from Admin.
      </div>
    </section>

  </main>

  <footer>
    © Zivoon
  </footer>

  <!-- SCRIPT -->
  <script>
    const STORAGE_KEY = "zivoon_books";
    const booksWrap = document.getElementById("books");
    const empty = document.getElementById("empty");
    const q = document.getElementById("q");
    const sectionTitle = document.getElementById("sectionTitle");

    let currentCat = "All";

    function loadBooks() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    }

    function render() {
      const term = q.value.toLowerCase();
      const list = loadBooks().filter(b => {
        const matchCat = currentCat === "All" || b.category === currentCat;
        const matchText =
          b.title.toLowerCase().includes(term) ||
          b.author.toLowerCase().includes(term);
        return matchCat && matchText;
      });

      booksWrap.innerHTML = "";

      if (!list.length) {
        empty.style.display = "block";
        return;
      }

      empty.style.display = "none";

      list.forEach(b => {
        const card = document.createElement("div");
        card.className = "book";

        card.innerHTML = `
          <img src="${b.cover}" alt="${b.title}" />
          <h3>${b.title}</h3>
          <p class="author">${b.author}</p>
          <p class="desc">${b.desc}</p>
        `;

        booksWrap.appendChild(card);
      });
    }

    q.addEventListener("input", render);

    document.querySelectorAll(".catBtn").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".catBtn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCat = btn.dataset.cat;
        sectionTitle.textContent = currentCat;
        render();
      };
    });

    render();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zivoon Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      background: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1636a0;
    }

    .hidden {
      display: none;
    }

    .msg {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>Zivoon Admin</header>

<div class="container" id="loginBox">
  <h2>Login</h2>
  <input type="password" id="adminCode" placeholder="Enter admin code" />
  <button onclick="login()">Unlock</button>
  <div class="msg" id="loginMsg"></div>
</div>

<div class="container hidden" id="adminPanel">
  <h2>Add Book</h2>

  <input type="text" id="title" placeholder="Book title" />
  <input type="text" id="author" placeholder="Author" />
  <select id="category">
    <option>Best Books</option>
    <option>New</option>
    <option>Popular</option>
  </select>
  <input type="text" id="cover" placeholder="Cover image URL" />
  <textarea id="desc" placeholder="Description"></textarea>

  <button onclick="addBook()">Add Book</button>
  <div class="msg" id="addMsg"></div>
</div>

<script>
  const ADMIN_CODE = "ZIVOON-ADMIN-2025";
  const STORAGE_KEY = "zivoon_books";

  function login() {
    const input = document.getElementById("adminCode").value;
    if (input === ADMIN_CODE) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
    } else {
      document.getElementById("loginMsg").innerText = "Wrong admin code";
    }
  }

  function addBook() {
    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const category = document.getElementById("category").value;
    const cover = document.getElementById("cover").value.trim();
    const desc = document.getElementById("desc").value.trim();

    if (!title || !author) {
      return;
    }

    const book = {
      id: Date.now(),
      title,
      author,
      category,
      cover,
      desc
    };

    const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    list.unshift(book);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

    document.getElementById("addMsg").innerText = "Book added âœ”";

    document.getElementById("title").value = "";
    document.getElementById("author").value = "";
    document.getElementById("cover").value = "";
    document.getElementById("desc").value = "";
  }
</script>

</body>
</html>

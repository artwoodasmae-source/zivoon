<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Zivoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
    }

    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .logout {
      background: #ef4444;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h2>Admin Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
    />

    <button id="btnLogin">Sign in</button>
  </div>

  <!-- ADMIN PANEL -->
  <div class="box hidden" id="adminBox">
    <h2>Add New Book</h2>

    <input
      type="text"
      id="title"
      placeholder="Book title"
    />

    <input
      type="text"
      id="author"
      placeholder="Author"
    />

    <textarea
      id="description"
      placeholder="Description"
    ></textarea>

    <input
      type="number"
      id="price"
      placeholder="Price"
    />

    <button id="btnAdd">Add Book</button>

    <hr style="margin:20px 0">

    <button class="logout" id="btnLogout">Logout</button>
  </div>

  <!-- ADMIN JS -->
  <script src="admin.js" defer></script>

</body>
</html>

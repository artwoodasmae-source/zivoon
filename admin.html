<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Zivoon Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }
    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
    }
    h2 { text-align: center; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Sign in</button>
</div>

<!-- ADMIN -->
<div class="box hidden" id="adminBox">
  <h2>Books Admin</h2>

  <input id="title" placeholder="Book title" />
  <input id="author" placeholder="Author" />
  <textarea id="description" placeholder="Description"></textarea>
  <input id="price" type="number" step="0.01" placeholder="Price" />

  <button onclick="addBook()">Add book</button>

  <hr />
  <div id="books"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
  // ðŸ” SUPABASE CONFIG
  const SUPABASE_URL = "https://XXXXXXXX.supabase.co";
  const SUPABASE_ANON_KEY = "sb-public-XXXXXXXX";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // ðŸ”‘ LOGIN
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminBox").classList.remove("hidden");
      loadBooks();
    }
  }

  // âž• ADD BOOK
  async function addBook() {
    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;
    const description = document.getElementById("description").value;
    const price = document.getElementById("price").value;

    const { error } = await supabase
      .from("books")
      .insert([{ title, author, description, price }]);

    if (error) {
      alert(error.message);
    } else {
      loadBooks();
    }
  }

  // ðŸ“š LOAD BOOKS
  async function loadBooks() {
    const { data } = await supabase.from("books").select("*");

    const box = document.getElementById("books");
    box.innerHTML = "";

    data.forEach(b => {
      box.innerHTML += <p><b>${b.title}</b> â€“ ${b.author}</p>;
    });
  }

  // ðŸšª LOGOUT
  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }
</script>

</body>
</html>

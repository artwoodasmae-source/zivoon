<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Zivoon</title>

  <!-- Supabase CDN (كيعطيك window.supabase) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- ملف الجافاسكريبت ديالك -->
  <script src="./admin.js" defer></script>

  <style>
    body{font-family:Arial,sans-serif;background:#f2f4f7}
    .box{max-width:420px;margin:80px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    h2{text-align:center}
    input,textarea,button{width:100%;padding:10px;margin-bottom:12px;box-sizing:border-box}
    button{background:#2563eb;color:#fff;border:0;cursor:pointer;border-radius:8px}
    .hidden{display:none}
  </style>
</head>

<body>
  <div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <!-- مهم: type=button باش مايديرش refresh -->
    <button id="btnLogin" type="button">Sign in</button>
  </div>

  <div class="box hidden" id="adminBox">
    <h2>Books Admin</h2>
    <input id="title" placeholder="Book title" />
    <input id="author" placeholder="Author" />
    <textarea id="description" placeholder="Description"></textarea>
    <input id="price" type="number" step="0.01" placeholder="Price" />

    <button id="btnAdd" type="button">Add Book</button>
    <button id="btnLogout" type="button">Logout</button>
  </div>
</body>
</html>

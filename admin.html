<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Zivoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SUPABASE CDN -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}
.box {
  max-width:420px;
  margin:80px auto;
  background:white;
  padding:24px;
  border-radius:8px;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
}
h2 { text-align:center; }
input, textarea, button {
  width:100%;
  padding:10px;
  margin-bottom:12px;
}
button {
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
}
.hidden { display:none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Sign in</button>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminBox">
  <h2>Books Admin</h2>
  <input id="title" placeholder="Book title">
  <input id="author" placeholder="Author">
  <textarea id="description" placeholder="Description"></textarea>
  <input id="price" type="number" step="0.01" placeholder="Price">
  <button onclick="addBook()">Add Book</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* ===== CONFIG ===== */
const SUPABASE_URL = "https://kmheqgtavgmljyzvbrsj.supabase.co";
const SUPABASE_KEY = "sb_publishable_RFjLkP-h82e0RGP2GUAcg_WOI77v68";

/* ===== INIT ===== */
const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ===== LOGIN ===== */
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminBox").classList.remove("hidden");
  }
}

/* ===== LOGOUT ===== */
async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

/* ===== ADD BOOK ===== */
async function addBook() {
  const book = {
    title: document.getElementById("title").value,
    author: document.getElementById("author").value,
    description: document.getElementById("description").value,
    price: document.getElementById("price").value
  };

  const { error } = await supabase.from("books").insert([book]);

  if (error) {
    alert(error.message);
  } else {
    alert("Book added successfully ✅");
  }
}
</script>

</body>
</html>
